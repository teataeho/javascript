        var ourStudentScore = [
            [67, 89, 92, 32],
            [100, 87, 55, 67],
            [23, 44, 100, 22]
        ];

        console.log(ourStudentScore);
        console.log(ourStudentScore[1]); //array
        console.log(ourStudentScore[0][2]);

        //반 평균 구해 주세요.
        var classAvg = 0;
        for (var i=0; i < ourStudentScore.length; i++) {
            var total = 0, avg = 0;
            for (var score of ourStudentScore[i]) {
                total += score;
            }
            avg = total / ourStudentScore[i].length;
            console.log(avg);
            classAvg += avg;
        }
        var realAvg = classAvg / ourStudentScore.length
        console.log('반평균 : ' + realAvg);
