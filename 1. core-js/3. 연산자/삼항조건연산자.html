<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        var score = 70;
        var result = score <= 60 ? '합격' : '불합격';
        console.log('시험결과: ' + result);

        var wallet = +prompt('얼마있니?');
        var menu = wallet >= 5000 ? '김치찌개' : '라면';
        alert(`넌 ${menu}나 먹어라.`);
    </script>
    
</body>
