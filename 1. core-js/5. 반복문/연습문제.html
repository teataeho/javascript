<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Math.random(): 0.0이상 1.0미만의 랜덤값.
        // Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림
        
        while(true) {
            var rn1 = Math.floor(Math.random()*20 + 1);
            var rn2 = Math.floor(Math.random()*20 + 1);
            var rn = Math.floor(Math.random()*3);
            var result = 0;
            if(rn === 0) {
                alert(`${rn1} + ${rn2} = ???`);
                result = rn1 + rn2
            } else if(rn === 1) {
                alert(`${rn1} - ${rn2} = ???`);
                result = rn1 - rn2
            } else {
                alert(`${rn1} x ${rn2} = ???`);
                result = rn1 * rn2
            }
            var answer = prompt('정답을 입력해주세요.');
            if(answer == '그만') {
                alert('종료합니다.');                    
                break;
            } else {
                if(answer == result) {
                    alert('정답입니다.');                    
                } else {
                    alert('오답입니다.');                    
                }
            }
        }


    </script>

</body>

</html>
